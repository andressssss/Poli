    <!-- Formulario de contacto -->
    <div class="container mt-5">
        <div class="contact-card">
            <h2 class="text-center mb-4">Contacto</h2>
            <h5 class="text-center mb-4">Envianos tus datos y nos pondremos en contacto contigo</h5>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Enviar</button>
            </form>
        </div>
    </div>
